<!DOCTYPE html>
<html lang="en">
<head>

    <title>VueJS1</title>
    <script src="/vendor/vue/vue.min.js"></script>

<body>

       <h1>{{ message }}</h1>
        <input v-model="message">

        el: "#app",
        data: {message: "Hello vue!"}
    })
